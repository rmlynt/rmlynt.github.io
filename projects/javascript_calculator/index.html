<script src="{{ site.baseurl }}/js/javascript_calculator.js" charset="utf-8"></script>
<div class="calculator">
  <div class="title">
    <h3>Javascript Calculator</h3>
  </div>
  <div class="output">
    <div class="answer">
      <p id="answer-p">1708</p>
    </div>
    <div class="formula">
      <p id="formula-p">854 x 2 = 1708</p>
    </div>
  </div>
  <div class="buttons">
    <div class="top-row">
      <button class="operator">AC</button
      ><button class="operator">CE</button
      ><button id="divide" class="operator">/</button
      ><button id="multiply" class="operator">x</button>
    </div>
    <div class="second-row">
      <button id="seven">7</button
      ><button id="eight">8</button
      ><button id="nine">9</button
      ><button id="subtract" class="operator">-</button>
    </div>
    <div class="third-row">
      <button id="four">4</button
      ><button id="five">5</button
      ><button id="six">6</button
      ><button id="add" class="operator">+</button>
    </div>
    <div class="fourth-row">
      <button id="one">1</button
      ><button id="two">2</button
      ><button id="three">3</button>
    </div>
    <div class="fifth-row">
      <button id="zero">0</button
      ><button id="decimal">.</button>
    </div>
    <button id="equals" class="operator">=</button>
  </div>
</div>
